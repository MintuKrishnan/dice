<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            <input type="text" class="btn-val" placeholder="Winning Score" >
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll"><i >
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
width="25" height="25"
viewBox="0 0 172 172"
style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#e74c3c"><path d="M54.42188,21.5l10.52604,14.33333h28.21875c23.82357,0 43,19.17643 43,43v28.66667h-21.5l28.66667,39.19271l28.66667,-39.19271h-21.5v-28.66667c0,-31.57813 -25.75521,-57.33333 -57.33333,-57.33333zM28.66667,25.30729l-28.66667,39.19271h21.5v28.66667c0,31.57813 25.75521,57.33333 57.33333,57.33333h38.74479l-10.52604,-14.33333h-28.21875c-23.82357,0 -43,-19.17643 -43,-43v-28.66667h21.5z"></path></g></g></svg>
            
            </i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <img src="dice-6.png" alt="Dice" class="dice0">
            <img src="dice-6.png" alt="Dice" class="dice1">
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
